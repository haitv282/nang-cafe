<html>
<head>
    <title>Nắng Café</title>
    <meta name="application-name" content="Nắng Café">
    <meta name="description" content="Nắng Café Menu">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<img src="images/menu.png" class="menu-full" style="width: 100%">
<img src="images/menu_a4_front.png" class="menu-a4" style="margin-bottom: 8px; width: 100%">
<img src="images/menu_a4_back.png" class="menu-a4" style="width: 100%">
<style type="text/css">
    @media screen and (max-width: 768px){
        .menu-full {display: none}
        .menu-a4 {display: block}
    }
    @media screen and (min-width: 768px){
        .menu-full {display: block}
        .menu-a4 {display: none}
    }
</style>
<!-- Messenger Chat Plugin Code -->
<div id="fb-root"></div>

<!-- Your Chat Plugin code -->
<div id="fb-customer-chat" class="fb-customerchat">
</div>

<script>
    var chatbox = document.getElementById('fb-customer-chat');
    chatbox.setAttribute("page_id", "558181664225098");
    chatbox.setAttribute("attribution", "biz_inbox");

    window.fbAsyncInit = function() {
        FB.init({
            xfbml            : true,
            version          : 'v11.0'
        });
    };

    (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/vi_VN/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>
</body>
</html>
